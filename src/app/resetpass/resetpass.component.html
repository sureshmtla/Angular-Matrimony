
<div class="">
    <div>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">{{context.title}}</a>
          </nav>
    </div>
    <div class="row m-0 p-1">
      <list-errors [errors]="errors"></list-errors>
      <form [formGroup]="passForm" (ngSubmit)="submitForm()">
        <fieldset [disabled]="isSubmitting">
          <fieldset class="form-group">
            <input
              formControlName="currentPassword"
              placeholder="Current Password"
              class="form-control form-control-lg"
              type="password" />
          </fieldset>
          <fieldset class="form-group">
            <input
              formControlName="newPassword"
              placeholder="New Password"
              class="form-control form-control-lg"
              type="password" />
          </fieldset>
          <fieldset class="form-group">
            <input
              formControlName="rePassword"
              placeholder="Re-Enter Password"
              class="form-control form-control-lg"
              type="password" />
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!passForm.valid" type="submit">
          Update
          </button>
          <div class="btn btn-lg btn-default pull-xs-right" (click)="closeModal()">Cancel</div>
        </fieldset>
      </form>
</div>
</div>
