
<div class="">
    <div>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Update Premium User</a>
          </nav>
    </div>
    <div class="row m-0 p-1">
		<div class="col-lg-12">
			<div class="">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group row">
							<div class="col-sm-4 sd-label sd-mandatory">Select Pack</div>
							<div class="col-sm-8 no-padding">
								<select class="form-control" id="premiumid" name="premiumid" (change)="onViewPremiumDetails($event)">
									<option value="">Select Pack</option>
									<option *ngFor="let premiumpack of this.context.premiumpacks" [value]="premiumpack.id">{{premiumpack.name}}</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<div #premiumContainer></div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4"></div>
							<div class="col-sm-8 no-padding">
								<div (click)="onUpdatePremiumUser()" class="btn btn-primary">Update</div>
								<div (click)="closeModal()" class="btn btn-default">Cancel</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
