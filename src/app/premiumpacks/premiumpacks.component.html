<div class="p-a white">
  <h5 class="m-b-0 _300">Premium Packs List</h5>
  <small class="text-muted">Edit / Update Packs </small>
  <div class="float-right"><div class="btn btn-info" (click)="newPack(0)">New</div></div>
</div> 
<div  class="p-3">
<div class="box m-1 form-field" *ngFor="let pack of premiumpacks; let x = index"> 
<div class="box-header pdot5 info">
  <h3> {{pack.name}} </h3>
  <small>{{pack.price}}</small>
  <div class="box-tool">
  <ul class="nav">
      <li class="nav-item inline">
      <a class="nav-link" (click)="openPack(pack.id)">
          <i class="fa fa-pencil" aria-hidden="true"></i>
      </a>
      </li>
      <li class="nav-item inline">
          <a class="nav-link" (click)="deletePack(pack.id)">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
          </a>
      </li>
      <li class="nav-item inline dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"> <i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
          <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" (click)="openPack(pack.id)">Edit</a>
              <span class="dropdown-item">Required</span>
              <div class="dropdown-divider"></div>
              <span class="dropdown-item" (click)="deletePack(pack.id)">Delete</span>
          </div>
      </li>
  </ul>
  </div>
</div>
</div>
</div>
