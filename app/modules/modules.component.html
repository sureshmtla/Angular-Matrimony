

    <div class="p-a white">
        <h5 class="m-b-0 _300">Module List</h5>
        <small class="text-muted">Edit / Update Modules </small>
      </div> 
      <div  class="p-3">
<div class="box m-1 form-field" *ngFor="let module of modules; let x = index"> 
    <div class="box-header pdot5 info">
        <h3> {{module.moduleName}} </h3>
        <small>{{module.moduleName}}</small>
        <div class="box-tool">
        <ul class="nav">
            <li class="nav-item inline">
            <a class="nav-link" routerLink="/module/{{(module.moduleType)}}">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </a>
            </li>
            <li class="nav-item inline hide">
                <a class="nav-link" (click)="deleteField(mf.id)">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav-item inline dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"> <i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" routerLink="/module/{{(module.moduleType)}}">Edit</a>
                    <span class="dropdown-item">Required</span>
                    <div class="dropdown-divider"></div>
                    <span class="dropdown-item">Delete</span>
                </div>
            </li>
        </ul>
        </div>
    </div>
    </div>
</div>
