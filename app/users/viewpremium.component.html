<div class="col-lg-12">
	<div class="ibox">
		<div class="ibox-content">
		<div class="full-height-scroll">
			<div class="table-responsive clients-list">
				<table class="table table-striped table-hover">
					<tbody>
						<tr><td colspan="2">{{premiumpack.name}}</td></tr>
						 <tr><td>{{premiumpack.mobileCount}}</td><td>{{premiumpack.horoscopeCount}}</td></tr>
						 <tr><td>{{premiumpack.price}}</td><td>{{premiumpack.discount}}</td></tr>
						 <tr><td>Discount Price</td><td>{{premiumpack.price - (premiumpack.price*(premiumpack.discount/100))}}</td></tr>
						  <tr *ngIf="premiumpack.inviteCount > 0"><td>Invited Count atleast : </td><td>{{premiumpack.inviteCount}}</td></tr>
						 <tr><td colspan="2">{{premiumpack.expiredDays}}</td></tr>
					</tbody>
				</table>
			</div>
		</div>
		</div>
	</div>
</div>
